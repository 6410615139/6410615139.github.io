<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgive or Not</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      font-size: 16px;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #forgive {
      background-color: #4CAF50;
    }

    #dontForgive {
      background-color: #f44336;
      position: relative;
    }

    #dontForgive:active {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Will You Forgive Me?</h1>
  <button id="forgive">Forgive</button>
  <button id="dontForgive">Don't Forgive</button>

  <script src="/static/script.js"></script>
</body>
</html>
